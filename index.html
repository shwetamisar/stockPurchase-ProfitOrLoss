<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark14-StockReturn</title>
</head>
<body>
    <div class="container">
        <label for="initial-price">Initial Price
            <input type="text" id="initial-price" placeholder="Enter initial price here"/>
        </label>
        <label for="stock-quantity">Quantity of Stocks
            <input type="text" id="stock-quantity" placeholder="Enter the No. of stock you brought"/>
        </label>
        <label for="current-price">Current Price
            <input type="text" id="current-price" placeholder="Enter the current price of price here"/>
        </label>

        <button id="submit-btn">Calculate!</button>
        <div id="output"></div>
    </div>
  
      <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
